<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="gaming-shop-ecommerce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <script src="https://kit.fontawesome.com/e7650c5612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/header-footer-style.css">
    <link rel="stylesheet" href="../assets/css/sign-style.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#footer").load("../footer.html");
        });
    </script>
    <title>Maze Bank</title>
</head>

<body class="sign">
    <header>
        <div class="container">
            <a class="logo" href="../index.html">MaZe Bank</a>
        </div>
    </header>
    <main class="form">
        <form action="admin-page.html" method="post" class="form-body">
            <h1> Maze ID</h1>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" required>
                <label for="password">Password</label>
                <input type="password" minlength="8" required>
                <a style="margin-top: -20px;" href="">Forgot Password?</a>
            </div>
            <div class="flex">
                <button style="margin-bottom: 10px; margin-top: 20px;" class="btn-sign" type="submit">LOG IN</button>
                <a class="new-account" href="registration.html">Create New Account?</a>
            </div>
        </form>
    </main>
    <div id="footer"></div>
</body>

</html>
