<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="gaming-shop-ecommerce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <script src="https://kit.fontawesome.com/e7650c5612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/header-footer-style.css">
    <link rel="stylesheet" href="../assets/css/sign-style.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>
    <title>Maze Bank</title>
</head>

<body class="sign">
    <header>
        <div class="container">
            <a class="logo" href="../index.html">MaZe Bank</a>
        </div>
    </header>
    <main class="form">
        <form action="post" class="form-body">
            <h1>Registration</h1>
            <div class="input">
                <div class="input-items">
                    <div class="input-item">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="input-items">
                    <div class="input-item">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-item">
                        <label for="phone-number">Contact Number</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="[0-2]{3}-[0-9]{8}" required>
                    </div>
                </div>
                <div class="input-items">
                    <div class="input-item">
                        <label for="password">Password (8 characters)</label>
                        <input type="password" name="password" id="password" pattern="[0-9-a-z]{8,20}" required
                            minlength="8">
                    </div>
                    <div class="input-item">
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required minlength="8">
                    </div>
                </div>
            </div>
            <div class="flex">
                <button style="margin-bottom: 10px;" class="btn-med" type="submit">Sign Up</button>
                <a class="new-account" href="sign-in.html">Have an Account?</a>
            </div>
        </form>
    </main>
    <div id="footer"></div>
</body>

</html>
